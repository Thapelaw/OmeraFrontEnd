<div class="container">
    <div class="form-group">
        <label>Enter address</label>
        <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
            placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
            #search>
    </div>

    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>
 <hr>
    <h5 class="mt-4">Address: {{address}}</h5>

    <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="requestMarchanic()">Reguest Machanic</button>

</div>
