<div class=" bg">
    <nav class="navbar navbar-light bg-light text-white">
        <a class="navbar-brand text-white" href="#">OMERA</a>
      </nav>
      <div class="container">
        <div class="row ">
            <div class="col">
             
            </div>
            <div class="col-8 shadow p-3 mb-5 log" >
              <h1 class="display-4">Sign In</h1>
                <form [formGroup]="registerUser" (submit)="onSubmit()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control"  formControlName="username">
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="text" class="form-control" formControlName="firstName">
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName">
                              </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email Address</label>
                                <input type="text" class="form-control" formControlName="email">
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Phone Number</label>
                                <input type="text" class="form-control" formControlName="phoneNumber">
                              </div>
                        </div>
                      </div>
                     
                    <div class="form-group"> 
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                      <a  class="form-text " routerLink=""> Already a member ? Click here to login.</a><br> 
                      <button type="button" class="btn btn-outline-danger" (click)="onSubmit()">Register</button>
                    </div>
                  </form>
      
            </div>
            <div class="col">
            </div>
          </div>
          
      </div>
</div>
