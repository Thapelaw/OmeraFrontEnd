<app-navbar></app-navbar>
<div class="mt-4">
   
    <div class="container">
        <h4>Client Details</h4>
        <hr>
        <hr>
        <div class="alert alert-secondary" role="alert">
         Please change the status and assign a mechanic to client !
        </div>
        <form [formGroup]="updateUser" class="theform" (submit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" readonly>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="text" class="form-control" formControlName="email" readonly>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input type="text" class="form-control" formControlName="phoneNumber" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Location</label>
                        <input type="text" class="form-control" formControlName="location" readonly>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Status</label>
                        <select class="form-control" formControlName="status">
                            <option value="Approved">Approved</option>
                            <option value="Declined">Declined</option>
                            <option value="Done">Done</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Assign Mechanic</label>
                <select class="form-control" formControlName="assignedMechanic">
                    <option *ngFor="let m of mechanic" [value]="m.email">{{m.companyName}}</option>
                    
                  </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onSubmit()">Update</button>
            </div>
        </form>
    
    </div>
</div>
